<body>
<md-content ng-controller="RegisterCtrl" layout="row"
            layout-align="space-around" layout-padding="layout-padding"
            ng-cloak="ng-cloak">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Register Form</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form">
                <md-input-container class="md-block">
                    <label>First Name</label>
                    <input type="text" name="first" ng-model="register.first" placeholder="First Name" required=""/>
                    <div ng-messages="Form.first.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">You must supply a first name.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Last Name</label>
                    <input type="text" name="last" ng-model="register.last" placeholder="Last Name" required=""/>
                    <div ng-messages="Form.last.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">You must supply a last name.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>User Name</label>
                    <input type="text" name="user" ng-model="register.user" placeholder="User Name" required=""/>
                    <div ng-messages="Form.last.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">You must supply a valid user name.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="register.password" placeholder="Password" required="" md-maxlength="15"/>
                    <div ng-messages="Form.last.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">You must supply a valid password.</div>
                    </div>
                </md-input-container>
                <div layout-gt-sm="row">
                    <md-button ng-disabled="!Form.$valid" ng-click="create()" class="md-raised md-primary">&nbsp Create Account
                        &nbsp
                    </md-button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</md-content>
</body>
