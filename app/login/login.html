<body>
<md-content ng-controller="LoginCtrl" layout="row"
            layout-align="space-around" layout-padding="layout-padding"
            ng-cloak="ng-cloak">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Login Form</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form">
                <md-input-container class="md-block">
                    <label>Login</label>
                    <input type="text" name="email" ng-model="login.user" placeholder="login" required=""/>
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">You must supply a user name.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="login.password" placeholder="password" required=""
                    md-maxlength="15"/>
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">You must supply a password.</div>
                        <div ng-message="md-maxlength" class="my-message">Password too long.</div>
                    </div>
                </md-input-container>
                <div layout-gt-sm="row">
                    <md-button ng-disabled="!Form.$valid" ng-click="authenticate()" class="md-raised md-primary">&nbsp Login
                        &nbsp
                    </md-button>
                    <span flex/>
                    <md-button href="#!/register" class="btnRegister md-raised md-primary">&nbsp Register
                        &nbsp
                    </md-button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</md-content>
</body>
